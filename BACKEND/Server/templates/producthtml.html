<div class="products-list">
    <div class="products-detail">
        <div class="product-image">
            <img src="{{%IMAGE%}}" height="120" width="120">
        </div>
        <div class="product-specs">
            <h3>{{%NAME%}}</h3>    <!-- {{% ... %}} -> ginger tag -->
            <p><span>Model Name:</span>{{%MODENAME%}}</p>
            <p><span>Model Number:</span>{{%MODENUMBER%}}</p>
            <p><span>Size:</span>{{%SIZE%}}</p>
            <p><span>Camera:</span>{{%CAMERA%}}</p>
        </div>
    </div>
    <div class="products-detail">
        <div class="product-info"><h4>{{%PRICE%}}</h4></div>
        <div class="product-info"><h4>{{%COLOR%}}</h4></div>
        <div class="product-info">
            <a href="/products?id={{%ID%}}" class="btn btn-secondary">Show Details</a>
        </div>
    </div>
</div>
